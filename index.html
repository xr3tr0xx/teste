<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <script>
        function redirecionarSim() {
            // Redireciona para o link "Sim"
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=ARYUCKfg6nZTlWaw';
        }

        function redirecionarNao() {
            // Redireciona para o link "Não"
            window.location.href = 'https://youtu.be/-kmkXpac4e8?si=ql8MzNOvsQFyRC8s';
        }

        function moverBotaoNao() {
            // Obtém o botão "Não"
            const botaoNao = document.getElementById('botaoNao');

            // Calcula uma nova posição aleatória para o botão
            const novaPosicaoX = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
            const novaPosicaoY = Math.random() * (window.innerHeight - botaoNao.offsetHeight);

            // Aplica a nova posição ao botão
            botaoNao.style.position = 'absolute';
            botaoNao.style.left = `${novaPosicaoX}px`;
            botaoNao.style.top = `${novaPosicaoY}px`;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barra de rolagem quando o botão se move */
        }
        h1 {
            font-size: 24px;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quer dar pra mim Gostoso hoje de 4??</h1>
    <button onclick="redirecionarSim()">Sim</button>
    <button id="botaoNao" onmouseover="moverBotaoNao()" onclick="redirecionarNao()">Não</button>
</body>
</html>
