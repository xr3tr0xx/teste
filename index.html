<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <script>
        function redirecionarSim() {
            // Redireciona para o link "Sim"
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=ARYUCKfg6nZTlWaw';
        }

        function redirecionarNao() {
            // Redireciona para o link "Não"
            window.location.href = 'https://youtu.be/-kmkXpac4e8?si=ql8MzNOvsQFyRC8s';
        }

        function moverBotaoNao() {
            // Obtém o botão "Não"
            const botaoNao = document.getElementById('botaoNao');

            // Calcula uma nova posição aleatória para o botão
            const novaPosicaoX = Math.random() * (window.innerWidth - botaoNao.offsetWidth);
            const novaPosicaoY = Math.random() * (window.innerHeight - botaoNao.offsetHeight);

            // Aplica a nova posição ao botão
            botaoNao.style.position = 'absolute';
            botaoNao.style.left = `${novaPosicaoX}px`;
            botaoNao.style.top = `${novaPosicaoY}px`;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barra de rolagem quando o botão se move */
            background-image: url('https://img.freepik.com/fotos-gratis/bela-foto-de-um-gatinho-branco-de-pelo-curto-britanico_181624-57681.jpg');
            background-size: cover; /* Faz com que a imagem cubra toda a tela */
            background-position: center; /* Centraliza a imagem no fundo */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
        }
        h1 {
            font-size: 24px;
            margin-top: 50px;
            color: white; /* Texto ficará branco para melhor contraste com o fundo */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adiciona uma sombra para maior visibilidade */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente nos botões */
            color: #333; /* Cor do texto dos botões */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra nos botões */
        }
        button:hover {
            background-color: rgba(200, 200, 200, 0.9); /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>QUER DAR GOSTOSO PRA MIM HOJE DE 4??</h1>
    <button onclick="redirecionarSim()">Sim</button>
    <button id="botaoNao" onmouseover="moverBotaoNao()" onclick="redirecionarNao()">Não</button>
</body>
</html>
